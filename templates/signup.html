{% extends 'base.html' %}

{% block content %}

    <div id="registration" class="col-md-6 col-md-offset-3" >
        <form method="POST" action="">{% csrf_token %}
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="id_{{ form.username.name }}">{{ form.username.label }}</label>
                    <input type="text" class="form-control" name="{{ form.username.name }}" id="id_{{ form.username.name }}" placeholder="Username" required>
                    {% if error.1 %}
                        <span class="errors">Username already exists</span>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label for="id_{{ form.email.name }}">{{ form.email.label }}</label>
                    <input type="email" class="form-control" name="{{ form.email.name }}" id="id_{{ form.email.name }}" placeholder="Email Id" required>
                </div>

                <div class="form-group">
                    <label for="id_{{ form.password1.name }}">{{ form.password1.label }}</label>
                    <input type="password" class="form-control" name="{{ form.password1.name }}" id="id_{{ form.password1.name }}" placeholder="Enter Password" required>
                </div>

                <div class="form-group">
                    <label for="id_{{ form.password2.name }}">{{ form.password2.label }}</label>
                    <input type="password" class="form-control" name="{{ form.password2.name }}" id="id_{{ form.password2.name }}" placeholder="Re-enter the above password" required>
                    {% if error.2 %}
                        <span class="errors">Passwords do not match</span>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </fieldset>
        </form>
    </div>

{% endblock %}
